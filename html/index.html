<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>
<body>
    <script>
        // Paste the JavaScript code inside <script> tags here
        // Example function to fetch data using Promise
        function fetchData() {
            return new Promise((resolve, reject) => {
                // Replace with your API endpoint
                const url = 'https://jsonplaceholder.typicode.com/posts/1';

                // Fetch data from the API
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        resolve(data); // Resolve with the fetched data
                    })
                    .catch(error => {
                        reject(error); // Reject with the error message
                    });
            });
        }

        // Using the fetchData function
        fetchData()
            .then(result => {
                console.log('Fetched Data:', result); // Output: Fetched Data: { userId: 1, id: 1, title: '...', body: '...' }
            })
            .catch(error => {
                console.error('Error fetching data:', error.message); // Output if there's an error
            });
    </script>
</body>
</html>
