<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your BMI</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Welcome to Check Your BMI</h1>

            <input type="text" name="wtg" class="int"><br>

        </form>
    </div>
